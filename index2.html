    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Navigation</title>
  <style>
    /* Sidebar Style */
    .sidebar {
      width: 20%;
      height: 100vh;
      background-color: #f4f4f4;
      padding: 20px;
      float: left;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      background-color: #ddd;
      margin-bottom: 5px;
    }

    .sidebar li:hover {
      background-color: #ccc;
    }

    /* Content Area */
    .content {
      width: 75%;
      height: 100vh;
      float: left;
      padding: 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>

    <div class="sidebar">
        <a href="#" onclick="loadContent('Page 1 ka content yahaan show hoga')">Page 1</a>
        <a href="#" onclick="loadContent('Page 2 ka content yahaan show hoga')">Page 2</a>
        <a href="#" onclick="loadContent('Page 3 ka content yahaan show hoga')">Page 3</a>
      </div>
    
      <!-- Content Area -->
      <div class="content" id="content-area">
        <h2>Welcome!</h2>
        <p>Yahan content load hoga jab aap link par click karenge.</p>
      </div>
    
      <!-- JavaScript -->
      <script>
        function loadContent(content) {
          document.getElementById('content-area').innerHTML = `<h2>${content}</h2>`;
        }
      </script>
    
    </body>
    </html>

</body>
</html>
</body>
</html>
